name: Build and deploy Azure Function App

on:
  workflow_dispatch: {}
  push:
    paths-ignore:
      - "src/Bz.Fott.Registration.WebAPI/**" 
      - "src/Bz.Fott.Registration.Application/**" 
      - "src/Bz.Fott.Registration.Domain/**" 
      - "src/Bz.Fott.Registration.Infrastructure/**" 

env:
  AZURE_FUNCTIONAPP_NAME: func-fott-registration-dev-westeu
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCAPP_PUBLISH_PROFILE }}
  DOTNET_VERSION: '6.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2
    
    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/src/Bz.Fott.Registration.NumberAssignatorAzFunction/'
        dotnet build --configuration Release --output ./output
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        publish-profile: ${{ env.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}